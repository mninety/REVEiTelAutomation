# Define the root logger with appender ROOT
#log = G:\WorkStation\iTelTestAutomation
log4j.rootLogger =, ROOT

# Define the ROOT appender
log4j.appender.ROOT=org.apache.log4j.FileAppender
log4j.appender.ROOT.File=/usr/local/iTelTestAutomation/iTelTestAutomation.log

# Define the layout for file appender
log4j.appender.ROOT.layout=org.apache.log4j.PatternLayout
log4j.appender.ROOT.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %c{1}:%L - %m%n